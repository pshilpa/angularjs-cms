<div class="backend-container"> 
	<div id="menu_wrapper" ng-init="menu_template_src = '/views/admin/includes/menu.html'" ng-include src="menu_template_src"></div>
	<div class="admin-container"  >
		<div class="right-block">
		<span class="backend-button float-right" ng-click="toggleEditForm(null)">Add New Blog</span>
		<span class="backend-button float-right" ng-show="blogId" ng-click="deleteBlog(blogId)">Delete Blog</span>
			<div ng-hide="editBlog">{{status}}</div>
			<div ng-show="editBlog" ng-init="edit_form_template_src = '/views/admin/blog/edit.html'" ng-include src="edit_form_template_src"  ></div>
		</div>
		<div class="left-block"  data-ng-init="getBlogs()">
<!-- 			<span class="backend-button" ng-click="getBlogs()">Show All Blogs</span>
 -->		<p><b><i>Click on Blog to edit it.</i></b></p>	
			<ul>
				<li ng-repeat="(key,value) in Blogs">
					<span ng-click="toggleEditForm(value._id['$oid'])">{{value.title}}</span>
				</li>
			</ul>
		</div>
		<div class="clear"></div>

	</div>
	<div class="footer">
		@From The Neev Innovative Team.
	</div>
</div>
