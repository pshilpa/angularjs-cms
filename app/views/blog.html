<div class="frontend-container"> 
<div class="header">
  <div  ng-init="menu_template_src = '/views/includes/menu.html'" ng-include src="menu_template_src"></div>
</div>

<div data-ng-init="getCurrentBlog()">

<div class="body-wrapper">
  <h1>{{currentBlog.title}}</h1>
  <span style="color:#8E8E8E"><I>Contributed by {{currentBlog.contributer}} on {{currentBlog.createdate}}</I> </span>
  <p class="lead">
   {{currentBlog.description}}
  </p>
</div>
</div>
<div class="footer ng-scope">
  <p> From The Neev Innovative Team</p>
</div>
</div>
